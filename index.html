<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>랜덤 로또 번호 생성기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 40px;
      background: #fafafa;
    }
    h1 {
      color: #333;
    }
    .line {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 8px auto;
      background: #f4f4f4;
      padding: 8px 12px;
      border-radius: 8px;
      width: 400px;
    }
    .numbers {
      flex: 1;
      display: flex;
      justify-content: center;
      gap: 6px;
      font-size: 18px;
    }
    .ball {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      color: white;
      font-weight: bold;
    }
    .yellow { background-color: gold; }
    .blue   { background-color: dodgerblue; }
    .red    { background-color: crimson; }
    .gray   { background-color: gray; }
    .green  { background-color: seagreen; }

    button {
      padding: 6px 12px;
      margin-left: 8px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .copy-btn {
      background: #4CAF50;
      color: white;
    }
    .generate-btn {
      margin-top: 20px;
      background: #2196F3;
      color: white;
      font-size: 16px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <h1>랜덤 로또 번호 5세트</h1>
  <div id="result"></div>
  <button class="generate-btn" onclick="generateNumbers()">🔄 다시 생성하기</button>

  <script>
    function getColorClass(num) {
      if (num >= 1 && num <= 10) return "yellow";
      if (num >= 11 && num <= 20) return "blue";
      if (num >= 21 && num <= 30) return "red";
      if (num >= 31 && num <= 40) return "gray";
      if (num >= 41 && num <= 45) return "green";
    }

    function generateNumbers() {
      let resultDiv = document.getElementById("result");
      resultDiv.innerHTML = ""; // 초기화

      for (let i = 0; i < 5; i++) {
        let numbers = [];
        while (numbers.length < 6) {
          let n = Math.floor(Math.random() * 45) + 1;
          if (!numbers.includes(n)) numbers.push(n);
        }
        numbers.sort((a,b) => a - b);

        // 줄 생성
        let lineDiv = document.createElement("div");
        lineDiv.className = "line";

        // 번호 영역
        let numContainer = document.createElement("div");
        numContainer.className = "numbers";

        numbers.forEach(num => {
          let ball = document.createElement("div");
          ball.className = "ball " + getColorClass(num);
          ball.textContent = num;
          numContainer.appendChild(ball);
        });

        // 복사 버튼
        let copyBtn = document.createElement("button");
        copyBtn.className = "copy-btn";
        copyBtn.textContent = "📋 복사";
        copyBtn.onclick = () => {
          let textToCopy = numbers.join(", ");
          navigator.clipboard.writeText(textToCopy).then(() => {
            alert("복사 완료: " + textToCopy);
          });
        };

        lineDiv.appendChild(numContainer);
        lineDiv.appendChild(copyBtn);
        resultDiv.appendChild(lineDiv);
      }
    }

    generateNumbers();
  </script>
</body>
</html>
